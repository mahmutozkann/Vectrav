<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectrav</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1dee709f5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="brand">Vectrav</div>
        <!-- Menu -->
        <ul class="menu">
            <li><a href="/html/index.html" class="nav-link">Home</a></li>
            <li><a href="/html/blog.html" class="nav-link">Blog</a></li>
            <li><a href="/html/destination.html" class="nav-link">Destination</a></li>
            <li><a href="/html/photogallery.html" class="nav-link">Photo Gallery</a></li>
            <li><a href="/html/contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>


    <!-- Contact Container -->
    <div class="contact-container">
        <!-- Başlık Bölümü -->
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>Feel free to get in touch with us for any inquiries or questions!</p>
        </div>

        <!-- Contact Form -->
        <div class="form-section">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <!-- Informations -->
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>123 Vectrav Street, Creative City</span>
            </div>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <span>+1 234 567 890</span>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>info@vectrav.com</span>
            </div>
        </div>

        <!-- Social Media -->
        <div class="social-media">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Vectrav. All Rights Reserved.</p>
    </footer>
    </div>

</body>

</html>
